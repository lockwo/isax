# adapted from https://github.com/patrick-kidger/equinox/blob/main/mkdocs.yml 
theme:
    name: material
    features:
        - navigation.sections  # Sections are included in the navigation on the left.
        - toc.integrate  # Table of contents is integrated on the left; does not appear separately on the right.
        - header.autohide  # header disappears as you scroll
        - content.code.copy
    palette:
        # Light mode / dark mode
        - scheme: default
          primary: white
          accent: amber
          toggle:
             icon: material/weather-night
             name: Switch to dark mode
        - scheme: slate
          primary: black
          accent: amber
          toggle:
             icon: material/weather-sunny
             name: Switch to light mode
    icon:
        repo: fontawesome/brands/github  # GitHub logo in top right
        logo: "material/graph-outline"

site_name: isax
site_description: Block-parallel sampling for Ising models on arbitrary graphs using JAX.
site_author: lockwo
site_url: https://github.com/lockwo/isax

repo_url: https://github.com/lockwo/isax 
repo_name: lockwo/isax
edit_uri: ""

strict: true  # Don't allow warnings during the build process

extra_javascript:
    # The below two make MathJax work, see https://squidfunk.github.io/mkdocs-material/reference/mathjax/
    - _static/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - _static/custom_css.css

markdown_extensions:
    - pymdownx.arithmatex:  # Render LaTeX via MathJax
        generic: true
    - pymdownx.superfences  # Seems to enable syntax highlighting when used with the Material theme.
    - pymdownx.details  # Allowing hidden expandable regions denoted by ???
    - pymdownx.snippets:  # Include one Markdown file into another
        base_path: docs
    - admonition
    - toc:
        permalink: "Â¤"  # Adds a clickable permalink to each section heading
        toc_depth: 4

plugins:
    - search
    - ipynb
    - mkdocstrings:
        handlers:
            python:
                options:
                    force_inspection: true
                    heading_level: 4
                    inherited_members: true
                    members_order: source
                    show_bases: false
                    show_if_no_docstring: true
                    show_overloads: false
                    show_root_heading: true
                    show_signature_annotations: true
                    show_source: false
                    show_symbol_type_heading: true
                    show_symbol_type_toc: true

nav:
    - 'index.md'
    - Examples:
        - 'examples/01_ising_model_physics.ipynb'
        - 'examples/02_fps.ipynb'
        - 'examples/03_ising_thermodynamics.ipynb'
        - 'examples/04_paoa_optimization.ipynb'
    - API Reference:
        - 'api/block.md'
        - 'api/sample.md'
        - 'api/metrics.md'
